[gcode_macro PRINT_START]
gcode:
  # This part fetches data from your slicer. Such as bed temp, extruder temp, chamber temp and size of your printer.
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.EXTRUDER|int %}
  {% set target_chamber = params.CHAMBER|default("45")|int %}
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

 # Homes the printer and sets absolute positioning
  STATUS_HOMING
  G28                                                 # Full home (XYZ)
  G90                                                 # Absolute position

  RESPOND MSG="Heating bed to temp for soak: 116c"           # Displays info
  STATUS_HEATING
  M190 S116 #bed to 116
  M106 S255 # Turns on the PT-fan
  RESPOND MSG="Waiting for chamber to reach (on Chamber): {target_chamber}c"           # Displays info
  TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={target_chamber}   # Waits for chamber to reach desired temp

  RESPOND MSG="Bed target temp: {target_bed}c"           # Displays info
  M190 S{target_bed}   
  
  # Heats up the hotend up to target via slicer
  M107                                                          # Turns off partcooling fan
  RESPOND MSG="Hotend target: {target_extruder}c"             # Displays info
  M104 S{target_extruder}                    ; set extruder to print temp
  M109 S{target_extruder}                    ; wait for extruder temp
  
  RESPOND MSG="Printer goes brr"          # Displays info
  STATUS_PRINTING
  
  # Create a prime line and starts the print
  #G1 X5 Y4 Z0.4 F10000                                # Go to starting point
  #G1 X115 E20 F1000                                   # Primeline
  
  PRIMELINE

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode: 
	TURN_OFF_HEATERS
	CANCEL_PRINT_BASE
	PRINT_END

[gcode_macro PRINT_END]
gcode: 
	RESPOND MSG="Done"

    RESET_VELOCITY_LIMIT
    CLEAR_ACTIVE_SPOOL
	
	M400
	G91
	
	G1 E-0.3 F3600
	
	{% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
	{% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
	{% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
	
	{% if printer.toolhead.position.x < (max_x - 20) %}
	{% set x_safe = 20.0 %}
	{% else %}
	{% set x_safe = -20.0 %}
	{% endif %}
	
	{% if printer.toolhead.position.y < (max_y - 20) %}
	{% set y_safe = 20.0 %}
	{% else %}
	{% set y_safe = -20.0 %}
	{% endif %}
	
	{% if printer.toolhead.position.z < (max_z - 50) %}
	{% set z_safe = 50.0 %}
	{% else %}
	{% set z_safe = max_z - printer.toolhead.position.z %}
	{% endif %}

    {% set z_safe =  10 %} #printer.toolhead.position.z +
	
	G0 X{x_safe} Y{y_safe} Z{z_safe} F30000
	
	SET_GCODE_OFFSET Z=0
	TURN_OFF_HEATERS
	PARK_NOZZLE
	
	G1 E-12.0 F4800
	
	#WIPE_NOZZLE CYCLES=1
	
	M106 S128
	G4 P30000
	
	#WIPE_NOZZLE
	
	G92 E0
	M107

