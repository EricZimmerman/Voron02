[stepper_x] #A, motor 2
step_pin: PA10
dir_pin: PA14
enable_pin: !PA13
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2240_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 80
homing_retract_dist: 60
min_home_dist: 40
homing_positive_dir: true
use_sensorless_homing: true

[tmc2240 stepper_x]
cs_pin: PD8
spi_software_miso_pin: PB14
spi_software_mosi_pin: PB15
spi_software_sclk_pin: PB13
interpolate: True
run_current: 0.85
home_current: 0.5
current_change_dwell_time: 0.2
rref: 12000
stealthchop_threshold: 0
diag0_pin: ^!PD2
driver_SGT: 1

[stepper_y] #B, motor 1
step_pin: PC8
dir_pin: PC9
enable_pin: !PA15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2240_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 80
homing_retract_dist: 60
min_home_dist: 40
homing_positive_dir: true
use_sensorless_homing: true

[tmc2240 stepper_y]
cs_pin: PD9
spi_software_miso_pin: PB14
spi_software_mosi_pin: PB15
spi_software_sclk_pin: PB13
interpolate: True
run_current: 0.85
home_current: 0.5
current_change_dwell_time: 0.2
rref: 12000
stealthchop_threshold: 0
diag0_pin: ^!PD3
driver_SGT: 1

